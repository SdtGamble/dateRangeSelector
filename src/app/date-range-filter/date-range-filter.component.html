<mat-form-field appearance="fill">
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [rangePicker]="picker">
    <input matStartDate  #startDate placeholder="Start date">
    <input matEndDate #endDate placeholder="End date"  (dateChange)="dateChanged(startDate, endDate)">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker [calendarHeaderComponent]="CustomHeaderComponent" #picker></mat-date-range-picker>
</mat-form-field>

<br>

<app-extended-date-range-filter></app-extended-date-range-filter>
